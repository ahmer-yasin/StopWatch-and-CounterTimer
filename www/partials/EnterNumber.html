<ion-view title="Enter Number" class="col-offset-10 col-80 col-offset-10 ">
    <ion-content padding="true" has-header="true">
        <label class="item item-input">
            <input type="number" ng-model="T" required placeholder="add number">
        </label>
      <button class="button button-positive" ng-click="add(T)">Add</button>
    </ion-content>
</ion-view>
