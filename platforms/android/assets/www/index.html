<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/myController.js"></script>
  </head>
  <body ng-app="starter" ng-controller="watch">
    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Stop Watch</h1>
      </ion-header-bar>
      <ion-content has-header="true">
          <h1>{{appName}}</h1>
          <form>
              <input type="text" id="txt">
              <button class="button button-positive" value="Start stopwatch" ng-click="timeCount()">Start Time</button>
              <p>Click on the Start button above to start the stopwatch.</p>
          </form>

      </ion-content>
    </ion-pane>
  </body>
</html>
